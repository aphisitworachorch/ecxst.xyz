<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECx</title>
    <link href="css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    #profile{
        object-fit: cover;
        width:100%;
        height:84.3%;
        background:rgba(0,0,0,0);
    }
    .filter {
        object-fit: cover;
        width:100%;
        height:84.3%;
        filter:grayscale(0%);
        transition: all 0.5s ease-in-out;
    }
    .filter:hover{
        object-fit: cover;
        width:100%;
        height:84.3%;
        filter:grayscale(100%);
    }
</style>
<body>
<div class="uk-container">
    <div class="uk-position-center uk-padding-large">
        <div class="uk-child-width-expand@s uk-padding-small" uk-grid>
            <div class="animate__animated animate__fadeInLeft animate__delay-2s">
                <img id="ecx_logo"/>
            </div>
            <div class="animate__animated animate__fadeInRight animate__delay-2s">
                <figure class="filter">
                    <img id="profile"/>
                </figure>
            </div>
        </div>
        <h2 id="text" style="margin-top:-65px;text-align: center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
    </div>
</div>
</body>
<script>
    let hoverprofile = document.getElementById('profile');
    hoverprofile.addEventListener('mouseover',(ev => {
        document.getElementById('text').innerHTML = "BE ECx-ITED";
    }));
    hoverprofile.addEventListener('mouseleave',(ev => {
        document.getElementById('text').innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
    }))
</script>
<script src="js/app.js"></script>
</html>
